AWSTemplateFormatVersion: 2010-09-09
Description: Make A Lab template to create S3 bucket for WordPress site

Parameters:
  Name:
    Type: String
    Description: 'Unique bucket name to place your media example: blog-s3-wp-media'
  
RegisterDomain:
  Type: String
  Default: 'NO'
  Description: 'Want to register a sub domain on a hosted zone at Route 53?'
  AllowedValues: ['YES', 'NO']
  ConstraintDescription: 'must specify YES or NO.'

  DomainName:
    Type: String
    Description: 'Name of the domain where your WordPress page is going to be registered example: make-a-lab.com'
  
  SubDomain:
    Type: String
    Description: 'Sub domain where your blog is registered example: blog.make-a-lab.com'
    AllowedPattern: [a-zA-Z0-9]

Conditions:
  CreateSubDomain: 
    !Equals [!Ref RegisterDomain, "YES"]

Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref Name
      AccessControl: PublicRead
  
  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      PolicyDocument:
        Id: WordPressPolicy
        Version: 2012-10-17
        Statement:
          - Sid: AllowPublicRead
            Effect: Allow
            Principal: '*'
            Action: 's3:GetObject'
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
      Bucket: !Ref S3Bucket

  IAMuser:
    Type: AWS::IAM::User
    Properties:
      Path: "/"
      Policies:
      - PolicyName: BucketAccess
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Effect: Allow
            Action:
            - s3:CreateBucket
            - s3:DeleteObject
            - s3:Put*
            - s3:Get*
            - s3:List*
            Resource: !Join 
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
  
  AccessKey:
    Type: AWS::IAM::AccessKey
    Properties:
      UserName: !Ref IAMuser

  DNSRecord:
    Type: 'AWS::Route53::RecordSet'
    Condition: CreateSubDomain
    Properties:
      HostedZoneName: !Ref DomainName
      Name: !Sub '${}.${DomainName}.'
      Type: A
      TTL: '300'

Outputs:
  DNS_RECORD:
    Value: !Ref DNSRecord
  USER_ACCESS_ID:
    Value: !Ref AccessKey  
  USER_ACCESS_SECRET:
    Value: !GetAtt AccessKey.SecretAccessKey
  BUCKET_NAME:
    Value: S3Bucket